<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Each Demo</title>
</head>
<body>
    <div th:each="name : ${list}">
        <p th:text="${name}"></p>
    </div>

    <h2>Status Demo</h2>
    <div th:each="name, status : ${list}">
        <p th:text="${name} + ' ' + ${status.index} + ' ' + ${status.count} + ' ' + ${status.even} + ' ' + ${status.size} "></p>
    </div>
</body>
</html>
